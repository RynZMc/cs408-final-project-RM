<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app - Add Task</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Add a New Task</h1>

    <!-- Navigation Menu Bar -->
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="add-task.html">Add Item</a></li>
        </ul>
    </nav>

    <!-- Form for adding a new item -->
    <form id="add-task-form">
        <div class="form-group">
            <label for="task-name">Name:</label>
            <input type="text" id="task-name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
            <label for="task-description">Description:</label>
            <input type="text" id="task-description" placeholder="Enter task description" required>
        </div>  
        <div class="form-group">
            <label for="task-comments">Comments:</label>
            <input type="text" id="task-comments" placeholder="Enter task comments" required>
        </div>  
        <button type="submit">Add Task</button>
    </form>

    <script src="js/main.js"></script>

</body>

</html>
